<div ng-controller='usersController'>
  <h1>Customize Users</h1>
  <label for='first_name'>
    First Name:
    <input type="text" name="first_name" ng-model='newUser.first_name'>
  </label>
  <label for='last_name'>
    Last Name:
    <input type="text" name="last_name" ng-model='newUser.last_name'>
  </label>
  <label for='fave_lang'>
    Favorite Language:
    <input type="text" name="fave_lang" ng-model='newUser.fave_lang'>
  </label>
  <button ng-click="addUser(newUser)">Create User</button>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Fav Language</th>
        <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat='user in users'>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.fave_lang }}</td>
        <td><button ng-click="deleteUser(user)">Delete User</button></td>
      </tr>
    </tbody>
  </table>
</div>
